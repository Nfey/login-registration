<h1>Sign in</h1>
<p>Not a member? Please <a [routerLink]="['/register']">register</a> instead.</p>
<div class="row">
    <form class="col-sm-6" (submit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="text" name="password" [(ngModel)]="user.password">
        </div>
        <input class="btn btn-primary" role="button" type="submit" value="Submit">
    </form>
</div>
